  <!DOCTYPE html>
<html>
	<head>

		<title>Enemy: Unknown</title>

		<!-- Load style sheet -->
		<link href="index.css" media="screen" rel="stylesheet" type="text/css">

		<!-- Library code -->
			 	
        <!-- Notice the URL, this is handled by socket.io on the server automatically, via express -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		
		<script type="text/javascript" src="lib/kinetic-v4.3.3.js"></script>

	</head>

	<body>
		<div id="container"></div>
        <div id="startMenu"><table width="200" border="1" align="center">

			</tr>
		  <tr>

		  </tr>
		  <tr>
			<td><button onclick="">High Score</button></td>
		  </tr>
		  <tr>
			<td><button onclick="">How to Play</button></td>
			</tr>
		</table>
		</div>
				<div id="levelMenu"><table width="200" border="1" align="center">
		  <tr>
			<td>Enemy Unknown</td>
			</tr>
		  <tr>
			<td>Senario:<select name="senario" id="senario">

		  </tr>
		  <tr>
			<td>Type:<select name="type" id="type">

		</table>

		</div>
				<div id="endGameMenu"><table width="200" border="1" align="center">

		  <tr>
			<td></td>
			</tr>
		</table>
		</div>
				
				<!-- Game code -->
		<script type="text/javascript" src="menu.js"></script>
	
		<script type="text/javascript" src="helper.js"></script>
		<script type="text/javascript" src="scenarios.js"></script>
		
		<script type="text/javascript" src="minimap.js"></script>
		<script type="text/javascript" src="camera.js"></script>
		<script type="text/javascript" src="hexgrid.js"></script>
		<script type="text/javascript" src="unit.js"></script>

		<script type="text/javascript" src="terrain.js"></script>
		<script type="text/javascript" src="game.core.client.js"></script>

</html>
